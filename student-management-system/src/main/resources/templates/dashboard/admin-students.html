<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Manage Students</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100 min-h-screen">

<div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Admin - Manage Students</h1>

    <!-- Buttons Row -->
    <div class="flex justify-end space-x-4 mb-4">
        <button onclick="openModal()" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">View Departments</button>
    </div>

    <a href="/admin/dashboard" class="inline-flex items-center px-4 py-2 bg-gray-200 text-gray-800 text-sm font-medium rounded hover:bg-gray-300 transition duration-200">
        ‚Üê Back
    </a>


    <!-- Add Student Form -->
    <form th:action="@{/admin/students/add}" method="post" class="bg-white p-6 shadow rounded mb-8" th:object="${student}">


        <h2 class="text-xl font-semibold mb-4">Add New Student</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
            <input type="text" name="id" placeholder="Student ID" class="p-2 border rounded" required>
            <input type="text" name="name" placeholder="Name" class="p-2 border rounded" required>

            <!-- Department selection -->
            <select name="department" class="p-2 border rounded" required>
                <option value="" disabled selected>Select Department</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Electronics and Communication">Electronics and Communication</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Biomedical Engineering">Biomedical Engineering</option>
            </select>

            <input type="email" name="email" placeholder="Email" class="p-2 border rounded" required>
            <input type="text" name="phone" placeholder="Phone" class="p-2 border rounded" required>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded col-span-full hover:bg-blue-600">
                Add Student
            </button>
        </div>
    </form>

    <!-- Display error message if any -->
    <div th:if="${error}" class="mb-4 text-red-600 font-semibold" th:text="${error}"></div>

    <!-- Student Table -->
    <div class="bg-white shadow rounded overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-100">
            <tr>
                <th class="px-4 py-2 text-left">ID</th>
                <th class="px-4 py-2 text-left">Name</th>
                <th class="px-4 py-2 text-left">Department(s)</th>
                <th class="px-4 py-2 text-left">Email</th>
                <th class="px-4 py-2 text-left">Phone</th>
                <th class="px-4 py-2 text-left">Actions</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200" th:each="student : ${students}">
            <tr>
                <td class="px-4 py-2" th:text="${student.id}"></td>
                <td class="px-4 py-2" th:text="${student.name}"></td>
                <td class="px-4 py-2" th:text="${student.department}"></td>

                <td class="px-4 py-2" th:text="${student.email}"></td>
                <td class="px-4 py-2" th:text="${student.phone}"></td>
                <td class="px-4 py-2">
                    <a th:href="@{'/admin/students/delete/' + ${student.id}}" class="text-red-600 hover:underline">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Department Modal -->
<div id="courseModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white w-full max-w-lg p-6 rounded shadow-lg">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">All Departments</h2>
            <button onclick="closeModal()" class="text-gray-600 hover:text-black text-xl">&times;</button>
        </div>
        <ul class="list-disc list-inside space-y-2">
            <li>Computer Science</li>
            <li>Information Technology</li>
            <li>Electronics and Communication</li>
            <li>Mechanical Engineering</li>
            <li>Civil Engineering</li>
            <li>Biomedical Engineering</li>
        </ul>
    </div>
</div>

<!-- JS for modal -->
<script>
    function openModal() {
        document.getElementById('courseModal').classList.remove('hidden');
    }
    function closeModal() {
        document.getElementById('courseModal').classList.add('hidden');
    }
</script>

</body>
</html>
