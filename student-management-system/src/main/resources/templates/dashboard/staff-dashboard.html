<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">
<div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">👨‍🏫 Welcome, <span th:text="${staff.name}">Staff Name</span></h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Profile Card -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Profile Information</h2>
            <p><strong>Email:</strong> <span th:text="${staff.email}">staff@example.com</span></p>
            <p><strong>Department:</strong> <span th:text="${staff.department}">CSE</span></p>
        </div>


        <!-- Handled Courses -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Handled Courses</h2>
            <ul class="list-disc ml-6" th:if="${not #lists.isEmpty(courses)}">
                <li th:each="course : ${courses}" th:text="${course.name + ' (' + course.code + ')'}">Course Name</li>
            </ul>
            <div th:if="${#lists.isEmpty(courses)}" class="text-gray-500">No courses assigned yet.</div>
        </div>


        <!-- Quick Actions -->
        <div class="col-span-1 md:col-span-2 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Quick Actions</h2>
            <div class="flex space-x-4">
                <a href="/staff/courses" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Manage Courses</a>
<!--                <a href="/staff/students" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">View Students</a>-->
                <a href="/staff/attendance" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Mark Attendance</a>

            </div>
        </div>
    </div>
</div>
</body>
</html>
