<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Courses</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">


<div class="w-full p-4 mb-6 rounded-lg shadow">
    <h1 class="text-3xl font-bold bg-gradient-to-b from-[#B4EC51] to-[#429321] bg-clip-text text-transparent text-center">
        Manage Courses
    </h1>
</div>


<div class="max-w-6xl mx-auto">
    <a href="/admin/dashboard"
       class="inline-flex items-center px-4 py-2 rounded text-white mb-4"
       style="background: linear-gradient(to bottom, #B4EC51, #429321);">
        ‚Üê Back
    </a>

    <!-- Add Course Form -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-semibold mb-4">Add New Course</h2>
        <form th:action="@{/admin/courses/add}" method="post" class="grid grid-cols-1 md:grid-cols-3 gap-4">

            <!-- Dropdowns -->
            <select name="name" class="p-2 border rounded focus:outline-none focus:ring-2"
                    style="border-color:#429321; focus:ring-color:#429321;" required>
                <option disabled selected value="">Select Course</option>
                <option>Data Structures</option>
                <option>Operating Systems</option>
                <option>Computer Networks</option>
                <option>Database Management Systems</option>
                <option>Web Technologies</option>
                <option>Artificial Intelligence</option>
                <option>Machine Learning</option>
                <option>Mobile App Development</option>
            </select>

            <input id="code" name="code" type="text" placeholder="Course Code"
                   class="p-2 border rounded bg-gray-100" readonly required />

            <select id="department" name="department" class="p-2 border rounded focus:outline-none focus:ring-2"
                    style="border-color:#429321;" required>
                <option disabled selected value="">Select Department</option>
                <option>Computer Science</option>
                <option>Information Technology</option>
                <option>Electronics</option>
                <option>Mechanical</option>
            </select>

            <select name="semester" class="p-2 border rounded focus:outline-none focus:ring-2"
                    style="border-color:#429321;" required>
                <option disabled selected value="">Select Semester</option>
                <option th:each="i : ${#numbers.sequence(1,8)}"
                        th:value="|Semester ${i}|"
                        th:text="|Semester ${i}|">
                </option>
            </select>

            <!-- Button -->
            <button type="submit"
                    class="mt-4 px-4 py-2 rounded text-white col-span-3"
                    style="background: linear-gradient(to bottom, #B4EC51, #429321);">
                Add Course
            </button>
        </form>
    </div>

    <!-- Semester Filter -->
    <div class="flex justify-end mb-4">
        <form th:action="@{/admin/courses}" method="get" class="flex items-center gap-2">
            <label for="filter" class="font-medium">Filter by Semester:</label>
            <select name="semester" id="filter" class="p-2 border rounded focus:outline-none focus:ring-2"
                    style="border-color:#429321;" onchange="this.form.submit()">
                <option value="" th:selected="${selectedSemester == null}">All Semesters</option>
                <option th:each="i : ${#numbers.sequence(1,8)}"
                        th:value="|Semester ${i}|"
                        th:text="|Semester ${i}|"
                        th:selected="${selectedSemester == 'Semester ' + i}">
                </option>
            </select>
        </form>
    </div>

    <!-- Course List -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Course List</h2>
        <table class="w-full table-auto border">
            <thead style="background: linear-gradient(to bottom, #B4EC51, #429321);" class="text-white">
            <tr>
                <th class="p-2 border">Course Name</th>
                <th class="p-2 border">Code</th>
                <th class="p-2 border">Department</th>
                <th class="p-2 border">Semester</th>
                <th class="p-2 border">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}" class="text-center">
                <td th:text="${course.name}" class="p-2 border"></td>
                <td th:text="${course.code}" class="p-2 border"></td>
                <td th:text="${course.department}" class="p-2 border"></td>
                <td th:text="${course.semester}" class="p-2 border"></td>
                <td class="p-2 border">
                    <a th:href="@{'/admin/courses/delete/' + ${course.id}}" class="text-red-600 hover:underline">
                        Delete
                    </a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(courses)}">
                <td colspan="5" class="text-center p-4 text-gray-500">No courses found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const nameDropdown = document.querySelector("select[name='name']");
    const codeInput = document.getElementById("code");
    const deptDropdown = document.getElementById("department");
    const courseDepartmentMap = {
        "Data Structures": "Computer Science",
        "Operating Systems": "Computer Science",
        "Computer Networks": "Computer Science",
        "Database Management Systems": "Information Technology",
        "Web Technologies": "Information Technology",
        "Artificial Intelligence": "Computer Science",
        "Machine Learning": "Computer Science",
        "Mobile App Development": "Information Technology"
    };
    nameDropdown.addEventListener("change", () => {
        const name = nameDropdown.value;
        const initials = name.split(" ").map(word => word.charAt(0).toUpperCase()).join("");
        const randomCode = Math.floor(Math.random() * 900 + 100);
        codeInput.value = `${initials}${randomCode}`;
        deptDropdown.value = courseDepartmentMap[name] || "";
    });
</script>
</body>
</html>
