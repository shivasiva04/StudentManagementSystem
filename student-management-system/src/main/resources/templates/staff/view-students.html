<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students Enrolled</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100 min-h-screen">
<div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">
        Students Enrolled in
        <span class="text-blue-600" th:text="${course.name}">Course Name</span>
    </h1>

    <div th:if="${#lists.isEmpty(students)}" class="text-gray-600 bg-white p-4 rounded shadow">
        No students enrolled in this course yet.
    </div>

    <table th:if="${not #lists.isEmpty(students)}" class="table-auto w-full bg-white shadow-md rounded">
        <thead class="bg-gray-200 text-left">
        <tr>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}" class="border-t">
            <td class="px-4 py-2" th:text="${student.name}">John Doe</td>
            <td class="px-4 py-2" th:text="${student.email}">john@example.com</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-6">
        <a href="/staff/courses" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            â¬… Back to Manage Courses
        </a>
    </div>
</div>
</body>
</html>
