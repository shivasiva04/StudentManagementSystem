<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
<form th:action="@{/login}" method="post" class="bg-white p-6 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Login</h2>

    <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username / Email</label>
        <input type="text" id="username" name="username" required
               class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    </div>

    <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    </div>

    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
        Login
    </button>

    <!-- Error message shown when login fails -->
    <p class="mt-3 text-center text-sm text-red-500" th:if="${param.error}">
        Invalid username or password
    </p>

    <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account?
        <a href="/signup" class="text-blue-600 hover:underline">Sign up</a>
    </p>
</form>
</body>
</html>
